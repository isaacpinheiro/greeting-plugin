buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

version = "1.1"
group = "br.isaac.greeting"

pluginBundle {
    website = 'https://github.com/isaacpinheiro/greeting-plugin'
    vcsUrl = 'https://github.com/isaacpinheiro/greeting-plugin.git'
    description = 'Gradle plugin example.'
    tags = ['example', 'greeting', 'helloworld']

    plugins {
        greetingsPlugin {
            id = 'br.isaac.greeting'
            displayName = 'Gradle plugin example'
        }
    }
}